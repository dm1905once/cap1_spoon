    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="display-4" href="/">Spoon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto nav-links">
            <li class="nav-item active">
              <a class="nav-link btn-outline-light rounded" href="/">Home</a>
            </li>
            {% if not g.user %}
                <li class="nav-item active">
                    <a class="nav-link btn-outline-light rounded" href="/register">Register</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link btn-outline-light rounded" href="/login">Login</a>
                </li>
            {% else %}
                <li class="nav-item active">
                    <a class="nav-link btn-outline-light rounded" href="/user/favorites">Favorites</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link btn-outline-light rounded" href="/user/cooklists">Cooklists</a>
                </li><li class="nav-item active">
                    <a class="nav-link btn-outline-light rounded" href="/logout">Log out</a>
                </li>
            {% endif %}
          </ul>
          <span class="navbar-text ml-4">
            {% if g.user %}
                Hi {{g.user.first_name}}!
            {% endif %}
          </span>
        </div>
    </nav>
</div>


        {% for msg in get_flashed_messages() %}
        <div class="alert alert-secondary">
            <p>{{ msg }}</p>
        </div>
        {% endfor %}


        {% block main_content %} 
        {% endblock %}
