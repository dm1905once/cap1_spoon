<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Baloo+Da+2|Baloo+Thambi+2&display=swap" rel="stylesheet">
    <title>{% block page_title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="display-4 no-format-link" href="/">Spoon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto nav-links">
                    <li class="nav-item active">
                    <a class="nav-link btn-outline-light rounded" href="/">Home</a>
                    </li>
                    {% if not g.user %}
                        <li class="nav-item active">
                            <a class="nav-link btn-outline-light rounded" href="/register">Register</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link btn-outline-light rounded" href="/login">Login</a>
                        </li>
                    {% else %}
                        <li class="nav-item active">
                            <a class="nav-link btn-outline-light rounded" href="/user/favorites">Favorites</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link btn-outline-light rounded" href="/user/cooklists">Cooklists</a>
                        </li><li class="nav-item active">
                            <a class="nav-link btn-outline-light rounded" href="/logout">Log out</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>

        {% for cat,msg in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{cat}}">
            <p>{{ msg }}</p>
        </div>
        {% endfor %}


        {% block main_content %} 
        {% endblock %}

        
</body>
</html>
